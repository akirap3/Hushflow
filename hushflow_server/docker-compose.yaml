version: '3.7'

services:
  postgres:
    image: postgres:14.1
    ports:
      - '8090:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: hushflow
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-LpenWtwMumt4dZxmL8xHtiITXecUt8MD}"
    volumes:
      - hushflow_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - '8091:6379'
    command: redis-server --requirepass "${REDIS_PASSWORD:-oQ6cg_nGdGc-7_HE6aF2dLdPxWWEQQo-}"
    volumes:
      - redis_data:/data

  ml_service:
    build:
      context: ./ml_service
      dockerfile: Dockerfile
    ports:
      - '8092:8000'
    volumes:
      - ml_models:/app/models
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  hushflow_data:
  redis_data:
  ml_models:
