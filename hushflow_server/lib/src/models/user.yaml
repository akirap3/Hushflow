class: User
table: users
fields:
  googleId: String
  email: String
  accessToken: String?
  refreshToken: String?
  tokenExpiresAt: DateTime?
  historyId: String?
  summarySchedule: String?
  timezone: String?
  createdAt: DateTime
  updatedAt: DateTime
indexes:
  user_google_idx:
    fields: googleId
    unique: true
  user_email_idx:
    fields: email
    unique: true
