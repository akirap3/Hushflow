class: Sender
table: senders
fields:
  userId: int, relation(parent=users)
  email: String
  name: String?
  isExcluded: bool
  isBlocked: bool
  isWhitelisted: bool          # User confirmed as subscription
  isSubscription: bool         # System detected as subscription
  totalEmails: int
  openedEmails: int
  lastEmailAt: DateTime?
  detectedAt: DateTime?        # When first detected as subscription
  createdAt: DateTime
  updatedAt: DateTime
indexes:
  sender_user_email_idx:
    fields: userId, email
    unique: true
  sender_user_excluded_idx:
    fields: userId, isExcluded
  sender_user_whitelist_idx:
    fields: userId, isWhitelisted

